<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Capital</title>

    <style>
        .material-symbols-rounded {
            cursor: pointer;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    <!-- Google symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    
</head>
<body>
    
    <header id="sign-up-header">
        <!-- Top navigation -->
        <div class="nav-container">
            <a href="index.html" rel="logo">
                <img src="icons/axiscap logo.svg">
            </a>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="about.html" rel="about">About Us</a></li>
                    <li><a href="#">Our offices</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="ham-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Mobile navigation menu -->
            <div class="mobile-navigation-menu">
                <!-- Navigation links -->
                <div class="links-mobile-group">
                    <nav class="mobile-nav">
                        <ul class="nav-links mobile">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Our Offices</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </nav>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Sign up section -->
    <section id="signup-form-section">
        <div class="container signup">
            <div class="vector-div">
                <img src="images/signup-image.svg">
            </div>

            <div class="signup-form">
                <h2>Beneficiary and next of kin</h2>
                <form class="forms">
                    <!-- name of next of kin -->
                    <div class="input name-nextofkin">
                        <label for="nextofkin-name">Full name of next of kin</label>
                        <input type="text" id="nextofkin-name" name="nextofkin-name" placeholder="Next of kin's full name"
                            class="input-style" required>
                    </div>

                    <!-- address of next of kin -->
                    <div class="input address-nextofkin">
                        <label for="nextofkin-address">Addreess of next of kin</label>
                        <input type="text" id="nextofkin-address" name="nextofkin-address" placeholder="Next of kin's address"
                            class="input-style" required>
                    </div>

                    <!-- beneficiary's name -->
                    <div class="input name beneficiary">
                        <label for="beneficiary-name">Beneficiary's name</label>
                        <input type="text" id="beneficiary-name" name="beneficiary-name" placeholder="Beneficiary's name"
                            class="input-style" required>
                    </div>

                    <!-- account type -->
                    <div class="input type-account">
                        <label for="account">Salary range</label>
                        <select name="account" id="account-type">
                            <datalist id="account-type">
                                <option value="">Select an account type</option>
                                <option value="checking account">Checking account</option>
                                <option value="savings account">Savings account</option>
                            </datalist>
                        </select>
                    </div>
                    
                    <!-- don't have an account -->
                    <div class="login-redirect">
                        <p>Don't have an account? <a href="sign-up.html" class="text-link">Sign up</a></p>
                    </div>
                    <!-- submit button -->
                    <div class="button-div">
                        <button class="btn-dark">Continue</button>
                    </div>
                </form>
                

            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
